<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Contact list</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Contact List</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Contact ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact: ${listContacts}">
                    <td th:text="${contact.id}">User ID</td>
                    <td th:text="${contact.firstName}">First Name</td>
                    <td th:text="${contact.lastName}">Last Name</td>
                    <td th:text="${contact.phoneNumber}">Phone Number</td>
                    <td th:text="${contact.email}">Email</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3><a th:href="@{/}">Home</a></h3>
    </div> 
</div>
</body>
</html>
